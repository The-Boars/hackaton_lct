services:
  ner-app:
    build: .
    container_name: ner-container
    ports:
      - "8000:8000"
    environment:
      - MAX_INPUT_LEN=512
      - UVICORN_WORKERS=3
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
